name: Deploy Hexo Blog to GitHub Pages

on:
  # Runs on pushes targeting the blog_0.2.0 branch
  push:
    branches: ["blog_0.2.0"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./blog_0.2.0
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: blog_0.2.0/package-lock.json
          
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          # Set the base path for GitHub Pages
          static_site_generator: "hexo"
          # Enable GitHub Pages if not already enabled
          enablement: true
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build with Hexo
        run: npm run build
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./blog_0.2.0/public

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
