name: Deploy Hexo Blog to GitHub Pages

on:
  # Runs on pushes targeting the main branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: blog_0.2.0/package-lock.json
          
      - name: Setup Pages
        uses: actions/configure-pages@v5
          
      - name: Install dependencies
        working-directory: ./blog_0.2.0
        run: npm ci
        
      - name: Build with Hexo
        working-directory: ./blog_0.2.0
        run: npm run build
        
      - name: Debug - List files after build
        run: |
          echo "Files in blog_0.2.0 after build:"
          ls -la blog_0.2.0/
          echo "Files in blog_0.2.0/public:"
          ls -la blog_0.2.0/public/ || echo "public directory not found"
          echo "Check index.html:"
          ls -la blog_0.2.0/public/index.html || echo "index.html not found"
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./blog_0.2.0/public

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
